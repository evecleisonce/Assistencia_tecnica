<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
    </head>

    <body>
        <form method="post">
            <label>Nome do cliente: </label><input type="text">
            <label>CPF: </label><input type="text"><br>
            <p>Endereço:</p>
            <label>Logradouro: </label><input type="text">
            <label>CEP: </label><input type="text"><br>
            <br><label>Cidade: </label><input type="text">
            <label>Estado: </label><input type="text">

            <p>Escolha o modelo do seu celular:</p>
            <input type="radio" id="motorola" name="modelo" value="Motorola"> <label for="motorola">Motorola</label><br>
            <input type="radio" id="samsung" name="modelo" value="Samsung"> <label for="samsung">Samsung</label><br>
            <input type="radio" id="iPhone" name="modelo" value="IPhone"> <label for="iPhone">IPhone</label><br>
            <input type="radio" id="xiaomi" name="modelo" value="Xiaomi"> <label for="xiaomi">Xiaomi</label>


            <p>Diga o defeito do seu celular:</p>
            <textarea rows="20" cols="70"></textarea>

            <p>Insira a foto do seu celular(opcional):</p>
            <input type="file"><br>
            <br><input type="submit" value="Enviar formulário">

        </form>
    </body>
</html>
